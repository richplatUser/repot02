<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--    article是嵌入的独立区域，可以有自己的header/footer标记-->
    <article>
        <!-- 标题部分       -->
        <header>
            <h1>我是Article</h1>
            <p>创建时间：<time pubdate="pabdate">2020-10-05</time></p>
        </header>
        <!-- 主题部分       -->
        <p>
            <b>Article</b>是一个独立的区域
        </p>
        <!-- 页脚部分       -->
        <footer>
            <p><sma>李朝伟版权所有</sma></p>
        </footer>
    </article>
</body>
</html>
