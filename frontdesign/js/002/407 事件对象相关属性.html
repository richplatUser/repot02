<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="test" id='btn1' />
		<br />
		<a href="http://www.phpfamily.org" id='myBlob'>我的个人博客</a>
		<script type="text/javascript">
			var btn1=document.getElementById("btn1");
			//根据事件的type属性进行开发
			var handler=function(e){
				switch(e.type){//事件的类型
					case 'click':
						alert('cliked!!');
						break;
					case 'mouseover':
						event.target.style.backgroundColor='red';
						break;
					case 'mouseout':
						event.target.style.backgroundColor='';
						break;
				}
			};
			btn1.onclick=handler;
			btn1.onmouseover=handler;
			btn1.onmouseout=handler;

			//取消事件的默认行为
			var myBlob=document.getElementById("myBlob");
			myBlob.onclick=function(e){
				alert(e.cancelable);
				e.preventDefault();//取消默认行为，点击链接无效，不再跳转了。条件：cancelable属性为true
			}
		</script>
	</body>
</html>
