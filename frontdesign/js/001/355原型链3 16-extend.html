<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">

			//通过原型链实现继承：方案三：属性、方案定义在原型中，且不再new新对象，直接关联原型  优点：效率更高；缺点：同一个属性名，子对象将覆盖父对象的值

			function Shape(){};
			Shape.prototype.name='shape';
			Shape.prototype.toString=function(){
				return this.name;
			}
			
			function TwoDShape(){};
			//TwoDShape.prototype=new Shape();  方案二中解决方案
			TwoDShape.prototype=Shape.prototype;//该方案中不再new
			TwoDShape.prototype.constructor=TwoDShape;
			TwoDShape.prototype.name='2D Shape';
			
			function Triangle(side,height){
				this.side=side;
				this.height=height;
			}
			//Triangle.prototype=new TwoDShape(); 方案二中解决方案
			Triangle.prototype=TwoDShape.prototype;//该方案中不再new
			Triangle.prototype.constructor=Triangle;
			Triangle.prototype.name='triangle';
			Triangle.prototype.getArea=function(){
				return this.side*this.height/2;
			}
			
			var my=new Triangle(5,10);
			console.log(my.getArea());
			console.log(my.toString());
			
			var s=new Shape();
			console.log(s.name);//结果：triangle  被子对象覆盖
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
