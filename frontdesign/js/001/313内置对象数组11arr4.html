<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	<body>
	<script type="text/javascript">
		//数组中常用方法
		var arr=['a','b','c','d'];
		var res=arr.join();
		res=arr.join(',');//以逗号为分隔符输出各元素的字符串
		res=arr.join('');//无分隔符
		console.log(res);
		res=arr.reverse();//元素反转
		console.log(res);
		var arr=['a','b','c','A','B','C'];
		arr.sort();//排序
		console.log(arr);
		var arr=[1,2,11,20,3,15];
		arr.sort();
		console.log(arr);
		//定义排序规则
		arr.sort(function(a,b){
			return a-b;//从小到大排序
		});
		arr.sort(function(a,b){
			return b-a;//从大到小排序
		});
		console.log(arr);
		var users=[
			{name:'king',age:12},
			{name:'queen',age:32},
			{name:'zhangsan',age:54},
			{name:'rose',age:66},
		];
		//按某个属性排序（把name属性排序）
		users.sort(function(a,b){
			if(a.name>b.name)return 1;
			if(a.name<b.name)return -1;
			return 0;
		});
//		console.log(users);
		for(var i in users){
			console.log(users[i]['name']);
		}
		var arr=[1,2,3];
		res=arr.concat(4,5,6);//连接
		res=arr.concat([4,5,6]);
		res=arr.concat([4,5,6],[7,8,9]);
		res=arr.concat([11,[12,[33]]]);//多维数组
		console.log(res);

		//返回数组中的某一部分
		var arr=['a','b','c','d','e','f','g','h'];
		res=arr.slice(0,3);//从0开始的3个元素
		res=arr.slice(2,-3);//结果：c/d/e  从2开始，倒数3个元素后的3个
		res=arr.slice(4);//从4开始之后的全部
		res=arr.slice(-5,-2);//
		console.log(res);

		//截取元素的一部分，截取部分从原数组中去除
		var arr=['a','b','c','d','e','f','g','h'];
		res=arr.splice(0,1);//['a'];
		res=arr.splice(5);
		res=arr.splice(0,2,'!','?','%');//在截取之后，拿其它元素放到减去的位置
		console.log(res);
		console.log(arr);

		//回调函数的形式
		var arr=[1,2,3,4,5,6];
		res=arr.map(function(x){
			return x*x;//对每个元素进行平方
		});
		console.log(res);
		var arr=['a!','b!','c','d!','e'];
		res=arr.map(Trans);
		function Trans(x){
			return x.replace(/!/g,'?').toUpperCase();//对数组中的元素进行处理：变成大写，遇到!号变?号
		}

		//filter:过滤
		console.log(res);
		var arr=[1,3,4,5,5,623,4,345,4367,null,undefined,false,true,''];
		res=arr.filter(function(x){
			return x<=10;
		});
		res=arr.filter(function(x){
			return x%2==0;
		});
		res=arr.filter(function(x){
			return x!==undefined && x!=null;
		});
		console.log(res);

		//reduce:累加器
		var arr=[1,2,3,4,5];
		res=arr.reduce(function(a,b){
			return a+b;
		});
		res=arr.reduce(function(a,b){
			return a+b;
		},10);//10为初始值
		console.log(res);

		//every:检测每一个元素是否都符合条件
		var age=[12,34,55,66,28,19];
		res=age.every(function(x){
			return x>=18;
		});

		//some:检测有大于符合条件的元素
		res=age.some(function(x){
			return x>=19;
		});
		console.log(res);
		
		var arr=['a','b','c','d','e','a','bv','a'];
		res=arr.indexOf('a');//0
		res=arr.indexOf('A');//-1
		res=arr.indexOf('a',2);
		res=arr.lastIndexOf('a');
		console.log(res);
		
		console.log(Array.isArray(arr));//isArray测试是否为数组 true
		console.log(Array.isArray([]));//true
		console.log(Array.isArray({}));//false
		var arr=['a','b','c','d','e','a','bv','a'];
		console.log(arr.toString());
		console.log(arr.join());
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</script>
