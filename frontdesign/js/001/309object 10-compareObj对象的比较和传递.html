<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		var o1={x:1};
		var o2={x:1};
		console.log(o1==o2);//false

		var o3={x:1};
		var o4=o3;//对象是引用赋值
		o4.x=123;
		console.log(o4.x);//123
		console.log(o3.x);//123
		console.log(o3==o4);//true

		function f(o){
			o.x=55;
		}
		f(o3);
		console.log(o4.x);//55
		console.log(o3===o4);//true

		
	</script>
	
	
	</body>
</html>
