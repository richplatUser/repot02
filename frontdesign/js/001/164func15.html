<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var setValue,getValue;

			//定义自运行函数
			(function(){
				var n=0;
				getValue=function(){
					return n;
				};
				setValue=function(x){
					n=x;
				};
			})();
//			alert(n);
			alert(getValue());//获取属性值
			setValue(567);
			alert(getValue());//设置属性值
			
			
			
			
		</script>
	</body>
</html>
