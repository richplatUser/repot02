<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>在多个标题前加上连续编号</title>
    <style>
        /*在前边插入连续编号*/
        h1:before{
            content:counter(hajsq,upper-roman)'.';
            color: green;
            font-size: 24px;
        }
        /*使用计数器生成的连续编号*/
        h1{
            counter-increment: hajsq;
        }
    </style>
</head>
